<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Trading Kaspa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulación de Trading Kaspa</h1>
        <div class="balance">
            <p id="balance-usdt">Saldo USDT: $1000</p>
            <p id="balance-kaspa">Saldo Kaspa: 0</p>
        </div>
        
        <div class="signals">
            <p id="kaspa-price">Precio Kaspa: $0.0000</p>
            <p id="kaspa-rsi">RSI: 0.00</p>
            <p id="kaspa-macd">MACD: 0.0000</p>
            <p id="kaspa-sma">SMA: 0.0000</p>
            <p id="kaspa-ema">EMA: 0.0000</p>
            <p id="kaspa-signal">Señal de Trading: ⚪ Esperando mejor oportunidad...</p>
        </div>

        <div class="trade-history">
            <h2>Historial de Operaciones</h2>
            <ul id="trade-history"></ul>
        </div>

        <canvas id="price-chart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
